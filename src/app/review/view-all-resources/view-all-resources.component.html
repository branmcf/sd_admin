<div class="entry-container right">
  <entry-nav class="left"></entry-nav>
  <hymn-header></hymn-header>
  <entry-nav-modal></entry-nav-modal>
  <div class="entry-body row">
      <div class="col-md-8 offset-md-3">
          <md-card>
              <md-card-subtitle>All Resources</md-card-subtitle>
              <md-card-title><h4>Total resources: {{ arrLen }}</h4></md-card-title>
              <md-card-content>
                    <table *ngIf="arrLen > 0" class="table table-hover">
                            <thead>
                              <tr>
                                <th scope="col">id</th>
                                <th scope="col">Type</th>
                                <th scope="col">Author</th>
                                <!-- <th scope="col">Handle</th> -->
                              </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let resource of resources" onclick="window.location='{{ resource.id }}';">
                                <td>{{ resource.id }}</td>
                                <td>{{ resource.type }}</td>
                                <td>{{ resource.author }}</td>
                            </tr>
                            </tbody>
                        </table>

              </md-card-content> <!-- end class card-block-->

      </div> <!-- end class col-md-8 offset-md-2 -->

</div>
